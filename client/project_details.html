{% extends 'base.html' %}

{% block title %}
    Project Details
{% endblock %}

{% block content %}
<div class="container">
  <h1>Project Details</h1>
  <form action="/update_project/{{ project_details[1] }}" method="post">
    <div class="mb-3">
      <label for="project_name" class="form-label">Project Name:</label><br>
      <input type="text" id="project_name" name="project_name" value="{{ project_details[1] }}" required><br>
    </div>
    <div class="mb-3">
      <label for="project_description" class="form-label">Project Description:</label><br>
      <textarea id="project_description" name="project_description" rows="4" cols="50" required>{{ project_details[2] }}</textarea><br>
    </div>
    <div class="mb-3">
      <label for="worker_name" class="form-label">Worker Name:</label><br>
      <input type="text" id="worker_name" name="worker_name" value="{{ project_details[3] }}" required><br>
    </div>
    <div class="mb-3">
      <label for="worker_email" class="form-label">Worker Email:</label><br>
      <input type="email" id="worker_email" name="worker_email" value="{{ project_details[4] }}" required><br>
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date:</label><br>
      <input type="date" id="start_date" name="start_date" value="{{ project_details[5] }}" required><br>
    </div>
    <div class="mb-3">
      <label for="due_date" class="form-label">Due Date:</label><br>
      <input type="date" id="due_date" name="due_date" value="{{ project_details[6] }}" required><br><br>
    </div>
    <input type="submit" value="Update Project" class="btn btn-primary">
  </form>
</div>
{% endblock %}
